<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随笔</title>
  </head>
  <body>
    <script>
      const obj = Object.create({
        foo: 1,
        bar: { value: 2 },
        baz: { value: 3, enumerable: true },
      });
      const copy = Object.assign({}, obj);
      console.log(copy);
    </script>
  </body>
</html>
