<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单例模式</title>
  </head>
  <body>
    <script>
      // 使用闭包解决全局变量不安全的问题
      var createSingle = (function () {
        var data = null;
        function single() {
          return {
            a: 1,
          };
        }
        return function () {
          if (data === null) {
            data = single();
          }
          return data;
        };
      })();
      var a1 = createSingle();
      var b1 = createSingle();

      console.log(a1);
      a1.a = 2;
      console.log(a1);
      console.log(b1);
      console.log(a1 === b1); // true

      console.log([0, 1, [9, 8, [6, 4, 2]]].toString().split(",").map(i => +i));
    </script>
  </body>
</html>
