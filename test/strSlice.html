<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>截取字符串后两位</title>
  </head>
  <body>
    <script>
      const str1 = "snsasn";
      const str2 = "1n";
      const str3 = "n";

      console.log(str1.slice(-2)); // sn
      console.log(str2.slice(-2)); // 1n
      console.log(str3.slice(-2)); // n
    </script>
  </body>
</html>
