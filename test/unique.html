    // 实现方式八
    function unique(arr) {
      if (!arr instanceof Array) {
        throw Error('当前传入的不是数组');
      }
      let list = []
      let obj = {}
      arr.forEach(item => {
        if (!obj[item]) {
          list.push(item)
          obj[item] = true;
        }
      })
      return list;
    }
