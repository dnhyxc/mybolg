<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finally</title>
  </head>
  <body>
    <script>
      const num = Math.random();
      const promise = new Promise((resolve, reject) => {
        if (num > 0.7) {
          resolve("执行resolve " + num);
        } else {
          reject("执行reject " + num);
        }
      });

      promise
        .then((res) => {
          console.log(res);
        })
        .catch((err) => {
          console.log(err);
        })
        .finally(() => {
          console.log("finally");
        });
    </script>
  </body>
</html>
