<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>过滤数组B中不存在于数组A中的元素</title>
  </head>
  <body>
    <script>
      const A = [
        { id: 1, name: "dnh" },
        { id: 2, name: "dnhy" },
        { id: 3, name: "dnhyx" },
        { id: 4, name: "dnhyxc" },
        { id: 5, name: "dnhyxcn" },
        { id: 6, name: "dnhyxcnt" },
      ];

      const B = [
        { id: 11, name: "nt" },
        { id: 2, name: "ntd" },
        { id: 33, name: "ntdn" },
        { id: 77, name: "ntdnh" },
        { id: 6, name: "ntdnhy" },
      ];

      const newArr = B.filter((i) => !A.some((j) => j.id === i.id));
      console.log(newArr);
    </script>
  </body>
</html>
