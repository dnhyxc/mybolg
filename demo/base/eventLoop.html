<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventLoop执行机制</title>
</head>

<body>
  <script>
    setTimeout(function () {
      console.log(1);
    });
    new Promise(function (resolve, reject) {
      console.log(2)
      resolve(3)
    }).then(function (val) {
      console.log(val);
    })
    console.log(4);
    // 2 4 3 1
  </script>
</body>

</html>
