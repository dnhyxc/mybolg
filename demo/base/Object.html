<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的方法</title>
  </head>
  <body>
    <script>
      const obj = {};
      obj.name = "dnhyxc";
      obj.age = 28;
      obj.fn = function () {
        console.log(this.age);
      };
      obj.fn();
      delete obj.name;
      console.log(obj);

      class myObject {
        constructor(name, age) {
          this.name = name;
          this.age = age;
          if (name === "dnhyxc") {
            delete this.name;
          }
          this.fn = this.selfFn;
        }
        selfFn(obj) {
          console.log(this.age);
        }
      }

      const obj1 = new myObject("dnhyxc", 18);
      console.log(obj1);
      obj1.selfFn();
    </script>
  </body>
</html>
